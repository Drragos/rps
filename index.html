<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body style="background-color: powderblue">
    <div class="score">
      <h1 class="ties">Ties: 0</h1>
    </div>
    <div class="winnerDiv">
      <h1 class="winner"></h1>
      <button class="reset" onclick="resetGame()">Play again?</button>
    </div>
    <div class="playerSection">
      <h3 class="playerChoice"></h3>
      <h3 class="playerScore">Score: 0</h3>
      <div class="playerImgs">
        <img src="./rpsart/rock.png" alt="RockPaw" class="pImg" id="rock" />
        <img src="./rpsart/paper.png" alt="PaperPaw" class="pImg" id="paper" />
        <img
          src="./rpsart/scissors.png"
          alt="ScissorsPaw"
          class="pImg"
          id="scissors"
        />
      </div>
    </div>
    <div class="computerSection">
      <h3 class="computerChoice"></h3>
      <h3 class="computerScore">Score: 0</h3>
      <div class="computerImgs">
        <img src="./rpsart/rock.png" alt="RockPaw" class="cImg" />
        <img src="./rpsart/paper.png" alt="PaperPaw" class="cImg" />
        <img src="./rpsart/scissors.png" alt="ScissorsPaw" class="cImg" />
      </div>
    </div>
  </body>
  <script src="code.js"></script>
</html>
