<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="code.js"></script> 
    <title>Rock Paper Scissors</title>
  </head>
  <body style="background-color: powderblue;">
    <div class="result">
      <div class="me">
        <img src="./rpsart/PaperPaw.png" alt="">
      </div>
      <div class="computer">
        <img src="./rpsart/RockPaw.png" alt="">
      </div>
    </div>
    <div class="flex-container">
      <div class="rock">
        <button id="rockbutton"><img src="./rpsart/Rock.png" alt="Rock"></button>
      </div>
      <div class="paper">
        <button id="paperbutton"><img src="./rpsart/Paper.png" alt="Paper"></button>
      </div>
      <div class="scissors">
        <button id="scissorsbutton"><img src="./rpsart/Scissors.png" alt="Scissors"></button>
      </div>
   </div>
  </body>
</html>
